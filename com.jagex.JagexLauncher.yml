app-id: com.jagex.JagexLauncher
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: '45'
command: jagex-run
base: org.winehq.Wine
base-version: stable-23.08
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --share=network
  - --allow=multiarch
  - --allow=devel
  - --talk-name=org.gnome.Mutter.DisplayConfig
  - --talk-name=org.freedesktop.ScreenSaver
  - --system-talk-name=org.freedesktop.UDisks2
  - --filesystem=home
  - --filesystem=/run/media
  # For Debian
  - --filesystem=/media
  - --filesystem=~/.var/app/com.valvesoftware.Steam:ro
  - --env=PATH=/app/bin:/usr/bin:/app/utils/bin:/usr/lib/extensions/vulkan/MangoHud/bin/:/app/jre/bin/:/usr/lib/extensions/vulkan/gamescope/bin
  - --env=GST_PLUGIN_SYSTEM_PATH=/app/lib32/gstreamer-1.0:/app/lib/gstreamer-1.0:/usr/lib/i386-linux-gnu/gstreamer-1.0:/usr/lib/x86_64-linux-gnu/gstreamer-1.0
  # System tray icon
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Flatpak
  - --filesystem=xdg-data/flatpak:ro
  # Needed for appimages
  - --env=APPIMAGE_EXTRACT_AND_RUN=1
  # See: https://github.com/flathub/net.lutris.Lutris/pull/368#issuecomment-1751381312
  - --env=WEBKIT_DISABLE_DMABUF_RENDERER=1


inherit-extensions:
  - org.freedesktop.Platform.GL32
  - org.freedesktop.Platform.ffmpeg-full
  - org.freedesktop.Platform.ffmpeg_full.i386
  - org.winehq.Wine.gecko
  - org.winehq.Wine.mono
  - org.winehq.Wine.DLLs

add-extensions:
  org.gnome.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '45'

  org.gnome.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: '45'
    no-autodownload: true

sdk-extensions:
  - org.gnome.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386
  - org.freedesktop.Sdk.Extension.openjdk17
  - org.freedesktop.Sdk.Extension.mono6

x-compat-i386-opts: &compat_i386_opts
  prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
  ldflags: -L/app/lib32
  append-path: /usr/lib/sdk/toolchain-i386/bin
  env:
    CC: i686-unknown-linux-gnu-gcc
    CXX: i686-unknown-linux-gnu-g++
  libdir: /app/lib32

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk11/install.sh
  - name: launch-script
    buildsystem: simple
    build-commands:
      - install -D jagex-run -t /app/bin
    sources:
      - type: file
        dest-filename: jagex-run
        path: jagex-run.sh
  - name: wine-ge
    buildsystem: simple
    build-commands:
      - tar xf wine.tar.xz
      - install --directory /app/opt
      - mv lutris-GE-Proton8-22-x86_64 /app/opt
      - mkdir -p /app/opt
    sources:
      - type: file 
        dest-filename: wine.tar.xz       
        url: https://github.com/GloriousEggroll/wine-ge-custom/releases/download/GE-Proton8-22/wine-lutris-GE-Proton8-22-x86_64.tar.xz
        sha256: 8b7710521a46146501f32e60396ac8e10b530a0ab85a6dc2b52277e1e6d0a83c
  - python3-pyyaml.json
  - python3-requests.json
  - name: runelite-jar
    buildsystem: simple
    build-commands:
        - mv RuneLite.jar /app/
        - mv RuneLite.exe /app/
    sources:
        - type: file
          dest-filename: RuneLite.jar
          url: https://github.com/runelite/launcher/releases/download/2.6.9/RuneLite.jar
          sha256: f7588106f897337b4937f8d181c3b352e4c0afd56b2a75b9e6e62b356ede0794
        - type: script
          dest-filename: RuneLite.exe
          commands:
            - #!/bin/bash
            - /app/jre/bin/java -jar /app/RuneLite.jar
  - name: hdos-jar
    buildsystem: simple
    build-commands:
      - mv hdos-launcher.jar /app/
      - mv HDOS.exe /app/
    sources:
      - type: file
        dest-filename: hdos-launcher.jar
        url: https://cdn.hdos.dev/launcher/latest/hdos-launcher.jar
        sha256: d3475d791fa8bfa4e3ae7fa9b1c5e86a8e02d1e93f88ff4776582af78ea92fc0
      - type: script
        dest-filename: HDOS.exe
        commands:
          - #!/bin/bash
          - /app/jre/bin/java -jar /app/hdos-launcher.jar
  - name: jagex-launcher
    buildsystem: simple
    build-commands:
      - python3 installer.py
      - mv *.pak /app/
      - mv *.dll /app/
      - mv *.dat /app/
      - mv *.exe /app/
      - mv *.bin /app/
      - mv *.json /app/
      - mv locales /app/
    sources:
      - type: file
        path: installer.py
      - type: file
        path: metafile.yaml
      - type: file
        path: launcher-win.production.json
      - solidpiece-sources.yaml
